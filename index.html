<script>
(function (d, t) {
  var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
  v.defer = true;
  v.onload = function () {
    const chat = window.voiceflow.chat.load({
      verify: { projectID: '66859566697addbff50e7de5' },
      url: 'https://general-runtime.voiceflow.com',
      versionID: 'development',   // use 'production' after you Publish in Voiceflow
      user: { id: String(Date.now()) }
    });
    if (chat && typeof chat.open === 'function') chat.open();
  };
  v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
  s.parentNode.insertBefore(v, s);
})(document, 'script');
</script>
