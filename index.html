<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AI Agent</title>

  <!-- Stops iPhone from zooming/rescaling -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      max-width: 100%;
    }
    /* Full-page chat that respects the iOS keyboard */
    #vf-container {
      width: 100%;
      height: 100svh;     /* iOS-safe viewport height */
      min-height: 100dvh; /* modern fallback */
    }
    /* Prevent iOS input auto-zoom */
    input, textarea, select { font-size: 16px; }
  </style>
</head>
<body>
 <div style="width: 0; height: 0;" id="VG_OVERLAY_CONTAINER">
    <!-- Here is where CONVOCORE renders the widget. -->
    <!-- Set render to 'full-width' then adjust the width and height to 500px (for example) to render the chatbot itself without the popup. -->
</div>

<!-- Remove 'defer' if you want widget to load faster (Will affect website loading) -->
<script defer>
    (function() {
        window.VG_CONFIG = {
            ID: "t9CKcrU98RTv4NqG", // YOUR AGENT ID
            region: 'na', // YOUR ACCOUNT REGION 
            render: 'bottom-right', // Widget position
            // modalMode: true, // Set this to 'true' to open the widget in modal mode
            stylesheets: [
                "https://vg-bunny-cdn.b-cdn.net/vg_live_build/styles.css"
            ],

        document.body.appendChild(VG_SCRIPT);
    })()
</script>
</body>
</html>
