<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Agent</title>

  <!-- Mobile viewport fix -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      max-width: 100%;
    }
    #vf-container {
      width: 100%;
      height: 100dvh; /* dynamic viewport so mobile keyboard doesn’t break layout */
    }
    input, textarea, select {
      font-size: 16px; /* prevents iOS Safari zoom */
    }
  </style>
</head>
<body>
  <div id="vf-container"></div>

  <script>
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '66859566697addbff50e7de5' }, // ← replace if needed
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          container: document.getElementById('vf-container'),
          user: { id: String(Date.now()) } // ensures fresh greeting each load
        });
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
